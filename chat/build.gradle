buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.20"
    }
}

apply plugin: 'kotlin-multiplatform'

kotlin {
    targets {
        js('frontend') {
            browser {
                testTask {
                    enabled = false
                }

                dceTask {
                    keep 'ktor-ktor-io.\$\$importsForInline\$\$.ktor-ktor-io.io.ktor.utils.io'
                }

                distribution {
                    directory = file("$projectDir/src/backendMain/resources/web")
                }
            }
        }
        jvm('backend') {
            compilations.main {
                tasks.getByName(processResourcesTaskName) {
                    dependsOn(frontendBrowserWebpack)
                }
            }
        }
    }

    sourceSets {
        backendMain {
            dependencies {
                implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.7.20"
                implementation "io.ktor:ktor-server-netty:2.2.0"
                implementation "io.ktor:ktor-server-websockets:2.2.0"
                implementation "io.ktor:ktor-server-call-logging:2.2.0"
                implementation "io.ktor:ktor-server-default-headers:2.2.0"
                implementation "io.ktor:ktor-server-sessions:2.2.0"
                implementation "ch.qos.logback:logback-classic:1.2.11"
            }
        }

        backendTest {
            dependencies {
                implementation "io.ktor:ktor-server-test-host:2.2.0"
                implementation "io.ktor:ktor-client-websockets:2.2.0"
                implementation "org.jetbrains.kotlin:kotlin-test"
            }
        }

        frontendMain {
            dependencies {
                implementation "org.jetbrains.kotlin:kotlin-stdlib-js"
                implementation "io.ktor:ktor-client-websockets:2.2.0"
                implementation "io.ktor:ktor-client-js:2.2.0"
                implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core-js:1.6.4"
            }
        }
    }
}

repositories {
    mavenCentral()
}

task run(type: JavaExec, dependsOn: [backendJar]) {
    main = "io.ktor.samples.chat.backend.ChatApplicationKt"
    classpath(configurations.backendRuntimeClasspath, backendJar)
    args = []
}

