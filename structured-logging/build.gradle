buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://maven.pkg.jetbrains.space/public/p/ktor/eap"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.31"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = "io.ktor.samples.structuredlogging.ApplicationKt"

sourceSets {
    main.kotlin.srcDirs = ['src']
    test.kotlin.srcDirs = ['test']
    main.resources.srcDirs = ['resources']
}

repositories {
    mavenCentral()
    maven {
        url "https://maven.pkg.jetbrains.space/public/p/ktor/eap"
    }
    maven {
        url "https://maven.pkg.jetbrains.space/kotlin/p/kotlin/kotlin-js-wrappers/"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.5.31"
    implementation "io.ktor:ktor-server-netty:2.0.0-eap-256"
    implementation "io.ktor:ktor-html-builder:2.0.0-eap-256"
    implementation "ch.qos.logback:logback-classic:1.2.6"
    implementation "net.logstash.logback:logstash-logback-encoder:5.1"

    implementation 'org.jetbrains:kotlin-css-jvm:1.0.0-pre.156-kotlin-1.5.0'
    testImplementation "io.ktor:ktor-server-tests:2.0.0-eap-256"
}

